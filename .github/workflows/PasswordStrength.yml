name: Password Strength Tests

on:
  push:
    branches:
      [Main,develop]
  pull_request:
    branches:
      - main

jobs:
  test-password-strength:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run password strength tests
        run: npx jest tests/PasswordStrength.test.ts
